<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapstoneFlow | Secure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</head>
<body>

    <div id="authContainer" class="auth-overlay">
        <div class="auth-card">
            <h2>Capstone Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <div class="auth-buttons">
                <button onclick="handleLogin()">Login</button>
                <button onclick="handleSignup()" class="secondary">Sign Up</button>
            </div>
        </div>
    </div>
    
    <div id="appMain" style="display: none;" class="layout">
        <aside class="sidebar">
            <div class="side-logo">üéì Capstone<span>Flow</span></div>
            <nav>
                <div class="nav-item active">üè† Dashboard</div>
                <div class="nav-item">üìÖ Timeline</div>
                <div class="nav-item">üìÇ Documents</div>
            </nav>
            <button onclick="handleLogout()" class="logout-btn">Sign Out</button>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div>
                    <h1>Project Workspace</h1>
                    <p id="userGreeting">Welcome back, Researcher</p>
                </div>
                <div class="stat-pill">
                    <span id="pendingCount">0</span> tasks left
                </div>
            </header>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-header">
                        <span>Completion Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="progressBar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>

            <div class="input-card">
                <h3>Quick Add Task</h3>
                <div class="input-grid">
                    <input type="text" id="taskInput" placeholder="Describe the revision needed...">
                    <select id="categoryInput">
                        <option value="Lit">Literature</option>
                        <option value="Meth">Methodology</option>
                        <option value="Data">Data Analysis</option>
                        <option value="Edit">Formatting/Grammar</option>
                    </select>
                    <select id="priorityInput">
                        <option value="High">Urgent</option>
                        <option value="Med">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button onclick="addTask()">Add to List</button>
                </div>
            </div>
<div class="input-grid">
    <input type="text" id="taskInput" placeholder="Revision description...">
    <input type="date" id="dateInput"> <select id="priorityInput">
        <option value="High">Urgent</option>
        <option value="Med">Medium</option>
        <option value="Low">Low</option>
    </select>
    <button onclick="addTask()">Add Task</button>
</div>
            <div class="list-header">
                <h3>Current Checklist</h3>
            </div>
            <ul id="taskList">
                </ul>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
